<script type="text/javascript">
jQuery(function($) {
		//selectmenu
	  $( ".number" ).css({
	  	width: '543px'
	  }).selectmenu({ 
	  	position: { 
	  		my : "left top", 
	  		at: "left bottom" 
	  	} 
	  })
	  //time
	  $('.form-start').datetimepicker({
     		 minDate: '0',
        "timePicker": true,
        "startDate": "",
        "endDate": "", 
    });
    $('.form-end').datetimepicker({
      minDate: '0'
    });
    //饼形统计
  $('#s_chart').highcharts({
  	chart: {
				    defaultSeriesType: 'line',
						zoomType: 'x' 
						//type: 'area'
        },
        title: {
            text: '内部项目带来指标项目占比'
        },
        subtitle: {
						text: '占整个项目'
				},
        xAxis: {
            categories: ['注册用户', '登录用户', '消费用户', '用户消费金额', '浏览量','独立用户访客','监测页面点击量']
        },
        yAxis: { 
          title: '占用百分比',
          max: 100, 
          min: 0  
        },
        tooltip: {
           formatter: function() {
              return '<b>占用百分比' + '</b>: '+ Highcharts.numberFormat(this.y, 0, ',') +'%';
           }
        },
        credits: {
            enabled: false
        },
        series: [{
            name: '使用情况',
            data: [35, 80, 68, 24, 71,33,18]
        }]
  });
  
  });

</script>
